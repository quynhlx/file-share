<div>
  <h3>Login Form</h3>
  <form>
    <div>
      <input type="text" required placeholder="username" name="username" [(ngModel)]="username">
    </div>
    <div>
      <input type="password" placeholder="password" required name="password" [(ngModel)]="password">
    </div>
    <div>
      <button (click)="login(username, password)">Login</button>
      <button>Register</button>
    </div>
  </form>
</div>
